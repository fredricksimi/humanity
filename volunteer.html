    <h1 class="text-center" style="font-weight: bold;">Fill out this form for a chance to volunteer</h1>
    <br><br><br><br>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Firstname</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Firstname">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Lastname</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Lastname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Email</label>
                <input type="email" class="form-control" id="inputAddress" placeholder="Email">
            </div>
            <div class="form-group">
                <br><br>
                <h5>What can you help with?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Delivering flyers
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Taking phone calls
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Entering data
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Public relations
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Door to door
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Clerical work
                    </label>
                </div>
                <br><br>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Why do you want to join the campaign?" name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="padding: 9px 16px;border-radius:9px;">Submit</button>
        </form>
